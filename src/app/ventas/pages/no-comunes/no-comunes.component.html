<div class="text-layout">
    <h1>
        Pipes no tan Comunes
    </h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el common Module
    </p>
</div>

<div class="p-grid">
    <div class="col-9 md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}}, es un placer 
            {{genero | i18nSelect:invitacionMapa }} 
            a nuestro evento
            </p>

            <button pButton type="button" label="Cambiar persona" class="p-button-help" (click)="cambiarCliente()">
            </button>

        </p-fieldset>
    </div>
    <div class="col-9 md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente tenemos {{clientes.length | i18nPlural:clientesMapa }} 
            </p>
            
            <button pButton type="button" label="Borrar Cliente" class="p-button-help" (click)="borrarCliente()">
            </button>

        </p-fieldset>
    </div>
</div>
