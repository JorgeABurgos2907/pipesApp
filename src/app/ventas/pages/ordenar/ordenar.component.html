<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas}}
    </p>

    <button pButton (click)="cambiarMayusculas()" label="toggle mayusculas">
        
    </button>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button pButton label="toggle mayusculas" class="p-mr-1 p-button-warning" (click)="cambiarMayusculas()"></button>

        <button pButton icon="pi pi-sort" label="Por nombre" class="p-mr-1" (click)="cambiarOrden('nombre')"></button>
        
        <button pButton icon="pi pi-sort" label="Vuela" class="p-mr-1 p-button-success" (click)="cambiarOrden('vuela')"></button>

        <button pButton icon="pi pi-sort" label="Por color" class="p-mr-1 p-button-help" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>


<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
                    
                
            </ng-template>
            <ng-template pTemplate="body" let-heroe="">

                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
                
            </ng-template>
        </p-table>
    </div>
</div>
